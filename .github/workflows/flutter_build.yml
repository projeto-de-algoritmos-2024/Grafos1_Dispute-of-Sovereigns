name: Build Multiplatforma Flutter

on:
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        platform: [android, web, linux]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup do Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.5.4"

      - name: Instalar dependências
        run: flutter pub get

      - name: Build for ${{ matrix.platform }}
        run: |
          if [ "${{ matrix.platform }}" == "android" ]; then
            flutter build apk --release;
          elif [ "${{ matrix.platform }}" == "web" ]; then
            flutter build web;
          elif [ "${{ matrix.platform }}" == "linux" ]; then
            flutter build linux --release;
          fi

      - name: Disponibilizar build para download
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.platform }}-build
          path: |
            ${{ github.workspace }}/dispute_of_sovereigns/build/app/outputs/flutter-apk/app-release.apk
            ${{ github.workspace }}/dispute_of_sovereigns/build/web
            ${{ github.workspace }}/dispute_of_sovereigns/build/linux

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Criar Tag e Release
        id: create_release
        uses: actions/create-release@v1
        with:
          tag_name: v1.0.0
          release_name: "Dispute of Sovereigns v1.0.0"
          draft: false
          prerelease: false
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Anexar artefatos à Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dispute_of_sovereigns/build/app/outputs/flutter-apk/app-release.apk
          asset_name: Android-APK
          asset_content_type: application/vnd.android.package-archive

      - name: Upload para Web e Linux
        if: matrix.platform == 'web' || matrix.platform == 'linux'
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ github.workspace }}/dispute_of_sovereigns/build/${{ matrix.platform }}
          asset_name: ${{ matrix.platform }}-build.zip
          asset_content_type: application/zip

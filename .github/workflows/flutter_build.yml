name: Build Multiplatforma Flutter

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

  workflow_dispatch:

jobs:
  build:
    name: Build APK e Web
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set Up Java
        uses: actions/setup-java@v3.12.0
        with:
          distribution: "oracle"
          java-version: "17"

      - name: Setup do Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.24.4"

      - name: Instalar dependÃªncias
        run: flutter pub get
        working-directory: ./dispute_of_sovereigns

      - name: Build Android
        run: flutter build apk --release
        working-directory: ./dispute_of_sovereigns

      - name: Build Web
        run: flutter build web
        working-directory: ./dispute_of_sovereigns

      - name: Disponibilizar build para download
        uses: actions/upload-artifact@v3
        with:
          name: Upload da Build
          path: |
            /build/app/outputs/flutter-apk/app-release.apk
            /build/web

  release:
    needs: build
    permissions: write-all
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Criar Tag e Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: "Dispute of Sovereigns v1.0.0"
          draft: false
          prerelease: false

      - name: Obter ID do Release
        id: get_release_id
        run: echo "::set-output name=id::${{ steps.create_release.outputs.id }}"
        working-directory: ./dispute_of_sovereigns

      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          path: /build/app/outputs/flutter-apk/app-release.apk
          name: APK

      - name: Upload Web
        uses: actions/upload-artifact@v3
        with:
          path: /build/web
          name: Web
          
      # Deploy para GitHub Pages
      - name: Deploy para GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dispute_of_sovereigns/build/web
          publish_branch: gh-pages
